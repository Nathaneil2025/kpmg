<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .header { background: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .chat-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 5px; height: 500px; display: flex; flex-direction: column; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #eee; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user-message { background: #007cba; color: white; text-align: right; }
        .bot-message { background: #f0f0f0; color: #333; }
        .input-area { padding: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a85; }
        .logout-btn { background: #dc3545; padding: 8px 16px; text-decoration: none; color: white; border-radius: 3px; }
        .logout-btn:hover { background: #c82333; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Enterprise Chatbot</h1>
        <div>
            <span>Welcome, {{ user_email }}</span>
            <a href="#" onclick="logout()" class="logout-btn">Logout</a>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message bot-message">
                <strong>Chatbot:</strong> Hello! I'm your enterprise chatbot assistant. How can I help you today?
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let sessionId = 'session_' + Date.now(); // Simple session ID

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<strong>${isUser ? 'You' : 'Chatbot'}:</strong> ${content}`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.innerHTML = '<strong>Chatbot:</strong> Thinking...';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message: message
                    })
                });

                // Remove loading indicator
                messagesContainer.removeChild(loadingDiv);

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        window.location.href = '/';
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                addMessage(data.reply);
            } catch (error) {
                // Remove loading indicator
                if (messagesContainer.contains(loadingDiv)) {
                    messagesContainer.removeChild(loadingDiv);
                }
                addMessage('Sorry, there was an error processing your message. Please try again.', false);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                messageInput.focus();
            }
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/';
                });
        }

        // Focus on input when page loads
        window.onload = function() {
            messageInput.focus();
        };
    </script>
</body>
</html>
