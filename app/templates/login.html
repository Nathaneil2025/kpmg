<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Chatbot - Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .login-form { border: 1px solid #ddd; padding: 30px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a85; }
        .error { color: red; margin: 10px 0; }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Enterprise Chatbot Login</h2>
        <p>Please enter your organizational credentials:</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="post" action="/login">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666;">
            <p>Demo accounts:</p>
            <ul>
                <li>user@company.com / YourSecurePassword123!</li>
                <li>admin@company.com / AdminPassword456!</li>
                <li>john@company.com / JohnPassword789!</li>
            </ul>
        </div>
    </div>
</body>
</html>
